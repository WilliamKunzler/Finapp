<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/script.js" defer></script>
    <title>Finapp - Register</title>
</head>
<body>
    <div class="account-container">
        <div class="field-form">

            <div class="container-form">
                <h1>Finapp</h1>
                <h1 class="title-account">Create new account</h1>
                <h5>Welcome back! Please enter your details</h5>
                <form action="">
                    <label>Name</label>
                    <input type="text" id="nome" name="nome" required>
            
                    <label>Email</label>
                    <input type="email" id="email" name="email" required>
            
                    <label>Password</label>
                    <input type="password" id="senha" name="senha" required>
            
                    <button type="submit" class="userAdd">Create Account</button>
                </form>
                <p class="sign-in">Already have an account?<span> Sign in</span></p>
            </div>

        </div>
        <div class="field-image">
            <img src="../static/assets/registerImage.png" alt="">
        </div>
    </div>

</body>

</html>
