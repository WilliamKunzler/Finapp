<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="../static/js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@looker/embed-sdk/dist/sdk.umd.min.js"></script>

    <link rel="stylesheet" href="">
    <title>Finapp</title>
</head>

<body>

    <div id="dashboard-container" style="width: 100%; height: 100%;"></div>
    <script type="module">
        import getEmbedSDK from 'https://cdn.jsdelivr.net/npm/@looker/embed-sdk/dist/index.js';
        const token = localStorage.getItem("auth_token");

        if (!token) {
            console.error("Token não encontrado no localStorage");
        } else {
            getEmbedSDK.initCookieless(
                "https://clusterdesign.cloud.looker.com",
                token
            );

            getEmbedSDK.createExtensionWithId("cl_ecommerce_demo_extension_v2::demo_v3")
                .appendTo(document.getElementById("dashboard-container"))
                .build()
                .connect()
                .then(() => console.log("Extensão carregada com sucesso"))
                .catch(err => console.error("Erro ao carregar extensão", err));
        }
    </script>

</body>

</html>
